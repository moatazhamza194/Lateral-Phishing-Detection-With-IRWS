<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gmail Visual Mock - Inbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="inbox">
  <!-- ✅ Top-right user avatar with status -->
  <div class="user-avatar-wrapper">
    <div class="user-avatar">
      <span>C</span>
      <div class="status-dot"></div>
    </div>
  </div>

  <div class="inbox-container">
    <!-- ✅ Email row -->
    <div class="email-item" onclick="window.location.href='email_legit_3.html'">
      <div class="email-meta-left">
        <div class="checkbox-placeholder"></div>
        <div class="star-placeholder"></div>
      </div>
      <div class="email-meta-center">
        <span class="email-sender">Kevin Brady</span>
        <span class="email-subject"> FW: Ever been this drunk.... </span>
        <span class="email-snippet"> Looks like this was forwarded from g.msn.com</span>
      </div>
      <div class="email-timestamp"> Jun 24, 2002 1:39 PM </div>
    </div>
  </div>
</body>
</html>
