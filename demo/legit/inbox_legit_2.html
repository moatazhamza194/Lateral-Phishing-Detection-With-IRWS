<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gmail Visual Mock - Inbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="inbox">
  <!-- ✅ Top-right user avatar with status -->
  <div class="user-avatar-wrapper">
    <div class="user-avatar">
      <span>I</span>
      <div class="status-dot"></div>
    </div>
  </div>

  <div class="inbox-container">
    <!-- ✅ Email row -->
    <div class="email-item" onclick="window.location.href='email_legit_2.html'">
      <div class="email-meta-left">
        <div class="checkbox-placeholder"></div>
        <div class="star-placeholder"></div>
      </div>
      <div class="email-meta-center">
        <span class="email-sender">Chris Germany</span>
        <span class="email-subject"> RE: Dynegy Promotes Matt Schatzman to President... </span>
        <span class="email-snippet"> I just tried to call you and no one answered the phone. You might want to check the update at dynegy.com... </span>
      </div>
      <div class="email-timestamp"> Jan 16, 2002 10:50 AM </div>
    </div>
  </div>
</body>
</html>
