<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gmail Visual Mock - Inbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="inbox">
  <!-- ✅ Top-right user avatar with status -->
  <div class="user-avatar-wrapper">
    <div class="user-avatar">
      <span>T</span>
      <div class="status-dot"></div>
    </div>
  </div>

  <div class="inbox-container">
    <!-- ✅ Email row -->
    <div class="email-item" onclick="window.location.href='email_phish_2.html'">
      <div class="email-meta-left">
        <div class="checkbox-placeholder"></div>
        <div class="star-placeholder"></div>
      </div>
      <div class="email-meta-center">
        <span class="email-sender">Stephanie Sever</span>
        <span class="email-subject"> New Policy Document Update </span>
        <span class="email-snippet"> Hello Team, I hope you&#x27;re all doing well. We&#x27;ve recently updated our internal policy documents, and it&#x27;s important that everyone accesses th...</span>
      </div>
      <div class="email-timestamp"> Mar 01, 2002 03:12 PM</div>
    </div>
  </div>
</body>
</html>
